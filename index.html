<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàng ra dẻ</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="input-page" class="js-input-page">
        <div class="container common-container">
            <img class="image" src="assets/gif/41c3411c379878f87a1fbe9c557c4ef8.gif" alt="">
            <div class="title common-title mt-16"> Đây là tiêu đề chính</div>
            <div class="subtitle common-subtitle">Đây là tiêu đề phụ</div>
            <button class="btn js-input-page-btn">OK</button>
        </div>
    </div>
    <div id="main-page">
        <h2 class="title">Đây là tiêu đề chính</h2>
        <h3 class="subtitle">Đây là tiêu đề phụ</h3>
        <button class="agree-btn js-agree-btn">Có</button>
        <button class="degree-btn js-degree-btn">Mơ đi</button>
    </div>
    <div id="question-page" class="js-question-page">
        <div class="container common-container">
            <div class="question common-title">Đây là câu hỏi</div>
            <div class="subtitle common-subtitle">Đây là tiêu đề phụ</div>
            <input type="text" name="" id="" class="answer-box js-answer-box">
            <button class="btn js-question-page-btn">Gửi</button>
        </div>
    </div>
    <div id="final-page" class="js-final-page">
        <div class="container common-container">
            <h2 class="title">Đây là tiêu đề chính</h2>
            <h3 class="subtitle">Đây là tiêu đề phụ</h3>
            <button class="btn js-final-page-btn">.....</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
